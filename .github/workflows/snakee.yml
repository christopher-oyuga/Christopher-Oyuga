name: GitHub Contributions Snake

on:
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node (required by the snake generator)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Create output folder if it doesn't exist
      - name: Create output folder
        run: mkdir -p output

      # 4️⃣ Generate the GitHub Contribution Snake
      - name: Generate GitHub Contribution Snake
        uses: paveloom/github-contribution-snake-action@v1
        with:
          repo: christopher-oyuga/Christopher-Oyuga
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Move snake to output folder
      - name: Move snake to output
        run: mv github-contribution-grid-snake.svg output/

      # 6️⃣ Commit and push updated snake
      - name: Commit & push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add output/github-contribution-grid-snake.svg
          git commit -m "Update Contribution Snake" || echo "No changes to commit"
          git push
